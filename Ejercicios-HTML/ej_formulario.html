<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body style="background-color: whitesmoke; text-align: center;">

<h1 style="color: darkred; text-align: center;"><u>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</u></h1>
<br>
<form id="formulario1">

<p>
<label for=" nombre"></label>Nombre: <input type="text" name="Nombre";id="nombre    " placeholder="Ingrese su nombre"; maxlength="20">
</p>
<p>
Apellido: <input type="text" name="Apellido"; placeholder="Ingrese su apellido"; maxlength="20">
</p>
<p>
<u style="color:darkblue;">Sexo</u>: Masculino <input type="radio" name="sexo" value="Masculino"> 
      Femenino<input type="radio" name="sexo" value="Femenino"> 
</p>
<p>
<u>Edad</u>: <input type="number" name="edad" placeholder="ingrese su edad"; maxlength="3">
</p>
<p>

<u>Email</u>: <input type="email" name="email" placeholder="indique su email">
</p>
<p>
<u>Usuario</u>: <input type="text"; name="Usuario", maxlength="15"; placeholder="indique su usuario">
</p>
<p>
<u><strong>Password</strong></u>: <input type="password", name="password", maxlength="10", placeholder="Password">
</p>
<p>
<u><strong>Confirmar Password</strong></u>:<input type="password", name="Confirmar Password", maxlength="10", placeholder="Password">
</p>
<p>
<u><strong>Tipo de servicio</strong></u>: Free <input type="checkbox" name="tipo de servicio" value="Free">/ Standard <input type="checkbox" name="tipo de servicio" value="Standard"> / Premium <input type="checkbox", name="tipo de servicio" value="Premium">
</p>
<p>
<label for="select1">Tema: </label>
<select name="Tema" id="select1">
  <option value="Politica">Politica</option>
  <option value="Negocios">Negocios</option>
  <option value="Tecnología">Tecnología</option>
  <option value="Salud">Salud</option>
</select>
<p>
<u>Agregue un comentario</u>: <textarea name="textarea" id="text1" placeholder="Ingrese su opinión" maxlength="100"></textarea>
</p>
<p>
<button type="button">Boton de envio</button>
</p>

</form>

</body>
</html>
